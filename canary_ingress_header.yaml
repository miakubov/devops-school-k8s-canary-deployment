apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-web-weight-canary
  namespace: k8s-canary
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "web"
    nginx.ingress.kubernetes.io/canary-by-header-pattern: "v2"
spec:
  rules:
  -  http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: web-v2
            port:
              number: 80